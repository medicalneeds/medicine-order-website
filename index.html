<script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let medicines = document.getElementById("medicines").value;
        let confirmationMessage = "Your order has been placed! We will contact you soon.";
        
        document.getElementById("confirmation").innerText = confirmationMessage;
        
        let whatsappMessage = `New Order Received!%0AName: ${name}%0AContact: ${phone}%0AMedicines: ${medicines}`;
        
        // Open WhatsApp in a new tab with the message
        window.open(`https://wa.me/8185903453?text=${whatsappMessage}`, '_blank');
    });
</script>
